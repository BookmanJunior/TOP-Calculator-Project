    <title>Calculator</title>

  <body>
    <div class="wrapper">
      <div id="calculatorDisplay" class="calculator-display">
        1 + 2 + 3 / 5 * 3
      </div>
      <div class="function-buttons">
        <button id="clear" class="function-button clear">C</button>
      </div>
      <div class="operator-buttons">
        <button id="operatorButton" class="operator-button">รท</button>
        <button id="operatorButton" class="operator-button">X</button>
        <button id="operatorButton" class="operator-button">-</button>
        <button id="operatorButton" class="operator-button">+</button>
        <button id="operatorButton" class="operator-button">=</button>
      </div>
    </div>
  </body>
