<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="calculatorDisplay" class="calculator-display">
        <div id="secondaryDisplay" class="secondary-display">
          <span id="currentCalcDisplay">0</span>
          <span id="equalSign"></span>
        </div>
        <div id="mainDisplay" class="main-display">
          <span class="num1">0</span>
          <span class="display-result"></span>
          <span class="operator-sign"></span>
          <span class="num2"></span>
        </div>
      </div>
      <div class="button-wrapper">
        <div id="functionButtons" class="function-buttons">
          <button id="clear" class="function-button clear-btn">C</button>
          <button id="plusMinusToggle" class="plus-minus-button">+/-</button>
          <button id="percentageButton" class="percentage-button">%</button>
          <button id="backspaceBtn" class="backspace-btn">โซ</button>
        </div>
        <div class="body-container">
          <div id="operandButtons" class="operand-buttons">
            <button class="operand-button">7</button>
            <button class="operand-button">8</button>
            <button class="operand-button">9</button>
            <button class="operand-button">4</button>
            <button class="operand-button">5</button>
            <button class="operand-button">6</button>
            <button class="operand-button">1</button>
            <button class="operand-button">2</button>
            <button class="operand-button">3</button>
            <button class="operand-button">0</button>
            <button id="decimalButton" class="operand-button dot">.</button>
            <button id="equalButton" class="equal-button">=</button>
          </div>
          <div id="operatorButtons" class="operator-buttons">
            <button id="divide" class="operator-button">รท</button>
            <button id="multiply" class="operator-button">x</button>
            <button id="subtract" class="operator-button">-</button>
            <button id="add" class="operator-button">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
